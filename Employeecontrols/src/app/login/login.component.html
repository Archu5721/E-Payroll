<div class="col">
  <div class="container col-md-6">
    <h1 style="color: darkred; text-align: center">Employee Login</h1>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label"
          >Username</label
        >
        <input
          type="text"
          class="form-control"
          id="username"
          name="username"
          formControlName="username"
          placeholder="name@example.com"
        />
      </div>

      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label"
          >Password</label
        >
        <input
          type="password"
          class="form-control"
          id="password"
          name="password"
          placeholder="password"
          formControlName="password"
        />
      </div>

      <div class="row">
        <div class="col">
          <button type="submit" class="btn btn-primary">Login</button>
        </div>
        <div class="col">
          <a href="#">forget password</a>
        </div>
      </div>
    </form>
  </div>
</div>
